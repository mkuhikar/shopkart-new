	<div class="row">
	<aside class="col-md-3">
{% include 'includes/sidebar.html' %}
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">

					</div>

				</div>
				<div class="col-6">
					<div class="card" style="text-align:center">
					<div class="card-body">
<img src="{{userprofile.profile_picture.url }}" alt="Avatar" class="avatar">
<p>Mobile Number {{user.phone_number}}</p>
<p><a href=""></a></p>
					</div>
					</div>

				</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
	 <!-- table-responsive .end// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
